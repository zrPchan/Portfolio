<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>履歴 - Sand Study</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <main>
    <h2 style="text-align:center">履歴と分析</h2>
    <div class="history-controls" style="text-align:center;margin-top:8px">
      <label>開始日 <input id="startDate" type="date"></label>
      <label>終了日 <input id="endDate" type="date"></label>
      <button id="drawBtn" type="button">描画</button>
      <button id="exportCsv" type="button">CSV エクスポート</button>
    </div>
    <div id="historyStatus" style="text-align:center;margin-top:8px;color:#666"></div>

    <section id="charts" style="max-width:720px;margin:18px auto">
      <canvas id="moodChart" width="720" height="240"></canvas>
      <canvas id="effortChart" width="720" height="240" style="margin-top:16px"></canvas>
    </section>

    <section id="bottles" style="max-width:720px;margin:18px auto">
      <h3>日別の瓶一覧</h3>
      <div id="bottleList"></div>
    </section>

    <div style="text-align:center;margin-top:18px">
      <a href="index.html">← メインに戻る</a>
    </div>
  </main>

  <script type="module" src="history.js"></script>
</body>
</html>
